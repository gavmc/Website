    <script>
        var i = 0;
        var images = [];
       
        images[0] = 'images/engineer.jpg';
        images[1] = 'images/frontpage.jpg.jpg';
        
        function colorchange(){

    

            if(i < 1){
                
                var element = document.getElementById('topslideshowimage')
                element.style.opacity = '0.4'
                var element1 = document.getElementById('bottomslideshowimage')
                element1.style.opacity = '1'

            } else{
                
                var element1 = document.getElementById('bottomslideshowimage')
                element1.style.opacity = '0.4'
                var element = document.getElementById('topslideshowimage')
                element.style.opacity = '1'

            }


        }

        function addImg(){
            document.ProjectImages.src = images[i];

            if(i < images.length - 1){
                i++
            }
            else{
                i = 0;
            }

           

        }

        function SubtractImg(){
            document.ProjectImages.src = images[i];

            if(i == 0){
                i = images.length - 1
            }
            else{
                i--
            }

           

        }


        window.onload = addImg();
    </script>
